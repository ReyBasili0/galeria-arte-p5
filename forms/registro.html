<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Galer√≠a de Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4>üìù Crear Cuenta</h4>
                    </div>
                    <div class="card-body">
                        <form action="../php/usuarios/registro.php" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario *</label>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       placeholder="Elige un nombre de usuario">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="tu@email.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a *</label>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="M√≠nimo 6 caracteres">
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Contrase√±a *</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Registrarse</button>
                                <a href="login.html" class="btn btn-outline-secondary">¬øYa tienes cuenta? Inicia Sesi√≥n</a>
                                <a href="../index.php" class="btn btn-secondary">‚Üê Volver al Inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validaci√≥n simple de contrase√±as
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contrase√±as no coinciden');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('La contrase√±a debe tener al menos 6 caracteres');
                return false;
            }
        });
    </script>
</body>
</html>
